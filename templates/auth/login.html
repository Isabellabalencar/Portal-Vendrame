<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Portal Vendrame</title>

    <link rel="icon" href="{{ url_for('static', filename='assets/icone.png') }}?v=2" type="image/png">



    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
  </head>

  <body>
    <div class="wrap">
      <header class="brand">
        <img
          class="logo"
          src="{{ url_for('static', filename='assets/logo_vendrame.png') }}"
          alt="Logo Vendrame"
        />
 
      </header>

      <main class="card">
        <h2 >Bem-vindo</h2>
        <div class="subtitle">Entre com suas credenciais</div>

        <form action="{{ url_for('auth.login') }}" method="POST" autocomplete="on">
          <label for="usuario">Usuário</label>
          <div class="input-group">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M20 21a8 8 0 0 0-16 0" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
              <circle cx="12" cy="8" r="4" stroke="#64748b" stroke-width="2"/>
            </svg>
            <input
              type="text"
              id="usuario"
              name="username"
              placeholder="Digite seu usuário"
              required
            />
          </div>

          <label for="senha">Senha</label>
          <div class="input-group">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M7 11V8a5 5 0 0 1 10 0v3" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
              <rect x="5" y="11" width="14" height="10" rx="2" stroke="#64748b" stroke-width="2"/>
            </svg>

            <input
              type="password"
              id="senha"
              name="password"
              placeholder="Digite sua senha"
              required
            />

            <button
              type="button"
              class="password-toggle"
              id="toggleEye"
              aria-label="Mostrar senha"
              aria-pressed="false"
            >
              <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7S2 12 2 12Z" stroke="#64748b" stroke-width="2" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="3" stroke="#64748b" stroke-width="2"/>
              </svg>
              <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M3 3l18 18" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
                <path d="M10.6 10.6A3 3 0 0 0 12 15a3 3 0 0 0 2.4-4.4" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
                <path d="M5.6 5.6C3.6 7.1 2 9.3 2 12c0 0 3.5 7 10 7 1.3 0 2.5-.3 3.6-.7" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
                <path d="M18.4 18.4C20.4 16.9 22 14.7 22 12c0 0-3.5-7-10-7-1.3 0-2.5.3-3.6.7" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
          </div>

          {% if erro %}
<div class="error" role="alert" aria-live="polite">
  <div>{{ erro }}</div>
</div>
{% endif %}


          <div class="options">
            <label class="remember">
              <input type="checkbox" name="remember" />
              Lembrar-me
            </label>

            <a class="forgot" href="{{ url_for('auth.esqueci_senha') }}">Esqueceu a senha?</a>

          </div>

          <button class="btn" type="submit">Entrar</button>

        </form>
      </main>

      <div class="footer">© 2026 Vendrame. Todos os direitos reservados.</div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  </body>
</html>
